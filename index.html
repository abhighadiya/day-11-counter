<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>New Year Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text">The New Year Is Coming Soon!</h1>
        <div id="countdown">
          <div class="circle" style="--clr: #ff4c4c;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">000<br><span>Days</span></div>
          </div>
      
          <div class="circle" style="--clr: #a984dc;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00<br><span>Hours</span></div>
          </div>
      
          <div class="circle" style="--clr: #e4e116;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00<br><span>Minutes</span></div>
          </div>
      
          <div class="circle" style="--clr: #ffc0cb;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00<br><span>Seconds</span></div>
          </div>
        </div>
      </div>
      
      
      <canvas id="snowflakes"></canvas>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="main.js"></script>
      
</body>
</html>
  
</body>
</html>
  
</body>
</html>
